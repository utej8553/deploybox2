<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>DeployBox - Frontend</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>DeployBox</h1>

    <section id="signup" class="card">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input id="suUsername" name="username" placeholder="Username" required>
        <input id="suEmail" type="email" name="email" placeholder="Email" required>
        <input id="suPassword" type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <div class="message" id="signupMsg" aria-live="polite"></div>
    </section>

    <section id="login" class="card">
      <h2>Login</h2>
      <form id="loginForm">
        <input id="liUsername" name="username" placeholder="Username" required>
        <input id="liPassword" type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <div class="message" id="loginMsg" aria-live="polite"></div>
    </section>

    <section id="createProject" class="card">
      <h2>Create Project</h2>
      <form id="createForm">
        <input id="cpUsername" name="username" placeholder="Username" required>
        <input id="cpProjectName" name="projectName" placeholder="Project Name" required>
        <button type="submit">Create Project</button>
      </form>
      <div class="message" id="createMsg" aria-live="polite"></div>
    </section>

    <section id="upload" class="card">
      <h2>Upload File / ZIP</h2>
      <form id="uploadForm">
        <input id="upUsername" name="username" placeholder="Username" required>
        <input id="upProjectName" name="projectName" placeholder="Project Name" required>
        <input id="fileInput" type="file" accept=".zip,.html,.css,.js" multiple>
        <button type="submit">Upload</button>
      </form>
      <div class="message" id="uploadMsg" aria-live="polite"></div>
      <progress id="uploadProgress" value="0" max="100" style="width:100%; display:none;"></progress>
      <div id="projectLink"></div>
    </section>

  </div>
  <script src="app.js"></script>
</body>
</html>
